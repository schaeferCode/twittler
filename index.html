<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <script>
      // poulate initial tweet
        // add class to each new tweet which is the user - class = 'user'
        // add link to each tweet which is the username - class = 'user-link'
      // Add button to get more tweets

      function newTweets () {
        var $feed = $('.container');
        $feed.html('');
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class=' + tweet.user + '></div>');
          $tweet.html('<p><button><a class=' + tweet.user + '-link> @' + tweet.user + '</a></button>: ' + tweet.message + '</p>')
          $tweet.appendTo($feed);
          index -= 1;
        }
      }
      $(document).ready(function(){
        newTweets();
        $('#newTweets').on('click', function() {
          newTweets();
        })
      });
    </script>
    <h1>Twittler</h1>
    <button id='newTweets'>GET NEW TWEETS</button>
    <div class="container">
    </div>
  </body>
</html>
