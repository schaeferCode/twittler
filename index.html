<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <script>
      $(document).ready(function(){
        var $feed = $('.container');
        $feed.html('');
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class=' + tweet.user + '></div>');
          $tweet.text('@<h1>' + tweet.user + '</h1>: ' + tweet.message);
          $tweet.appendTo($feed);
          index -= 1;
        }
        $('')
      });
    </script>
    <h1>Twittler</h1>
    <button>FUCK IT</button>
    <div class="container">
    </div>
  </body>
</html>
